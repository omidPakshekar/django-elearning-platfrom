{% extends 'base.html' %}

{% block content %}

    
<div class="services_section layout_padding">
    <div class="container">
       <h1 class="services_taital"><span style="color: #fcce2d">Your</span> Course</h1>
       <div class="services_section_2">
          <div class="row">
           {% for object in object_list %}
             <div class="col-md-6">
                <a href="{% url 'courses:course-detail' pk=object.pk %}">
                 <div style="height:90%; width:100%;" class="image_main">
                         
                         <img style="height:100%;" src="{{ object.photo.url }}">
                         <div class="text_main">
                            <div class="seemore_text"> {{object.title}} </div>
                         </div>
                      </div>
                </a>
             </div>
         {% endfor %}
          </div>
          
       </div>
    </div>            
 </div>
 
{% endblock content %}
